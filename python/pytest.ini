[pytest]
# Add current directory to Python path
# pythonpath = .

# Where to find tests (use the local 'test' package, not the stdlib 'test')
testpaths =
    test

# Patterns for test files
python_files = test_*.py *_test.py

# Disable warnings from third-party packages
filterwarnings = ignore::DeprecationWarning

# Timeouts and retries
timeout = 120
reruns = 3

# Enable async support
asyncio_mode = auto

# Parallel test distribution: loadfile ensures all tests in a file run on the same worker
# This preserves module-scoped fixture state when using pytest-xdist
addopts = --dist loadfile
